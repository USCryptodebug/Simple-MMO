
<!DOCTYPE html>
<html>
<head>
  <title>Firebase Political MMO</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; }
    #messages, #nations { height: 200px; overflow-y: auto; border: 1px solid #555; padding: 5px; margin-bottom: 10px; }
    input, button { margin: 5px; padding: 5px; }
    .nation { border-bottom: 1px solid #333; padding: 4px; }
    #authUI { border: 1px solid #555; padding: 5px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>üåç Firebase Political MMO</h1>

  <!-- Login/Register -->
  <div id="authUI">
    <h3>Login / Register</h3>
    <input type="email" id="emailInput" placeholder="Email">
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="register()">Register</button>
    <button onclick="login()">Login</button>
  </div>

  <!-- Game UI -->
  <div id="gameUI" style="display:none;">
    <!-- Nation Creation -->
    <div id="nationSetup">
      <input id="nationNameInput" placeholder="Enter your nation's name">
      <button onclick="createNation()">Create Nation</button>
    </div>

    <!-- Nation Actions -->
    <div id="myNationContainer" style="display:none;">
      <h2>Your Nation</h2>
      <div id="myNation"></div>
      <button onclick="collectTaxes()">üí∞ Collect Taxes</button>
      <button onclick="boostWelfare()">‚ù§Ô∏è Boost Welfare</button>
    </div>

    <!-- All Nations -->
    <h2>All Nations</h2>
    <div id="nations"></div>

    <!-- Chat -->
    <h2>Global Chat</h2>
    <div id="messages"></div>
    <input id="msgInput" placeholder="Say something...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script>
    // ---------------- Firebase Config ----------------
    const firebaseConfig = {
      apiKey: "AIzaSyBAJVns_sxQgyTIv6Psom0zfBfq556L8Fk",
      authDomain: "simple-mmo-f0584.firebaseapp.com",
      databaseURL: "https://simple-mmo-f0584-default-rtdb.firebaseio.com",
      projectId: "simple-mmo-f0584",
      storageBucket: "simple-mmo-f0584.firebasestorage.app",
      messagingSenderId: "428789480488",
      appId: "1:428789480488:web:6172fd10f5088c068fc91d"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    const nationsRef = db.ref("nations");
    const messagesRef = db.ref("messages");

    let myUserId = null;
    let myNationName = null;

    // ---------------- Auth Functions ----------------
    function register() {
      const email = document.getElementById("emailInput").value;
      const password = document.getElementById("passwordInput").value;
      if (!email || !password) return alert("Enter email and password");

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          myUserId = userCredential.user.uid;
          showGameUI();
        })
        .catch(error => alert("Registration error: " + error.message));
    }

    function login() {
      const email = document.getElementById("emailInput").value;
      const password = document.getElementById("passwordInput").value;
      if (!email || !password) return alert("Enter email and password");

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          myUserId = userCredential.user.uid;
          showGameUI();
        })
        .catch(error => alert("Login error: " + error.message));
    }

    function showGameUI() {
      document.getElementById("authUI").style.display = "none";
      document.getElementById("gameUI").style.display = "block";

      // Check if nation exists
      nationsRef.child(myUserId).once("value", snap => {
        if (snap.exists()) {
          myNationName = snap.val().name;
          document.getElementById("nationSetup").style.display = "none";
          document.getElementById("myNationContainer").style.display = "block";
        } else {
          document.getElementById("nationSetup").style.display = "block";
        }
      });
    }

    // ---------------- Nation Creation ----------------
    function createNation() {
      const name = document.getElementById("nationNameInput").value.trim();
      if (!name) return alert("Enter a nation name");

      // Check if nation name is already taken
      nationsRef.orderByChild("name").equalTo(name).once("value", snapshot => {
        if (snapshot.exists()) {
          alert("That nation name is already taken! Choose another.");
        } else {
          const nation = {
            name: name,
            population: 100,
            resources: 50,
            stability: 70
          };

          nationsRef.child(myUserId).set(nation, () => {
            myNationName = name;
            document.getElementById("nationSetup").style.display = "none";
            document.getElementById("myNationContainer").style.display = "block";
          });
        }
      });
    }

    // ---------------- Nation Actions ----------------
    function collectTaxes() {
      nationsRef.child(myUserId).once("value", snap => {
        const n = snap.val();
        n.resources += 10;
        n.stability -= 5;
        nationsRef.child(myUserId).set(n);
      });
    }

    function boostWelfare() {
      nationsRef.child(myUserId).once("value", snap => {
        const n = snap.val();
        n.stability += 5;
        n.resources -= 5;
        nationsRef.child(myUserId).set(n);
      });
    }

    // ---------------- Display Nations ----------------
    nationsRef.on("value", snap => {
      const data = snap.val() || {};
      const nationsDiv = document.getElementById("nations");
      nationsDiv.innerHTML = "";

      for (const id in data) {
        const n = data[id];
        const div = document.createElement("div");
        div.className = "nation";
        div.textContent = `${n.name} | Pop: ${n.population} | Res: ${n.resources} | Stability: ${n.stability}`;
        nationsDiv.appendChild(div);

        if (id === myUserId) {
          document.getElementById("myNation").textContent =
            `${n.name} | Pop: ${n.population} | Res: ${n.resources} | Stability: ${n.stability}`;
          myNationName = n.name;
        }
      }
    });

    // ---------------- Chat ----------------
    function sendMessage() {
      const text = document.getElementById("msgInput").value.trim();
      if (!text) return;

      const nameToUse = myNationName || "Unknown";

      messagesRef.push({ name: nameToUse, text });
      document.getElementById("msgInput").value = "";
    }

    messagesRef.on("child_added", snap => {
      const msg = snap.val();
      const div = document.createElement("div");
      div.textContent = msg.name + ": " + msg.text;
      document.getElementById("messages").appendChild(div);
    });
  </script>
</body>
</html>
